<div class="generator-container">
    <div class="generator-header">
        <h2>UI Evolution</h2>
        <p>Describe the image you want, and we'll generate it for you!</p>
    </div>

    <div class="generator-output" id="generator-output">
        <div class="message bot">
            <p>Hi!🖐🏻❤️<br>
                How can i help you today?😊
            </p>
        </div>
        <div class="message bot">
            <p>
                🚀 For the ultimate experience in quality and performance,<br>
                please use this app ONLY for creating user interfaces! 🎨✨
            </p>
        </div>
        <div *ngFor="let message of messages" class="message"
            [ngClass]="{'user': message.isUser, 'bot': !message.isUser}">
            <p style="white-space: pre-line;">{{ message.text }}</p>
            <br>
            <div *ngIf="message.loading" class="spinner-container">
                <div class="my-spinner"></div>
            </div>
            <div class="image-buttons-container" *ngIf="message.imageUrl">
                <img *ngIf="message.imageUrl" [src]="message.imageUrl" alt="Generated UI" class="rounded">
                <div class="buttons-container">
                    <button class="btn btn-outline-secondary btn-sm download-btn decoration"
                        (click)="downloadImage(message.imageUrl!)">
                        <i class="bi bi-cloud-arrow-down-fill fa-xl"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm download-btn decoration1">
                        <i class="bi bi-share-fill fa-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <br>
        <div *ngFor="let msg of satisfied" class="message" [ngClass]="{'bot': !msg.isUser}">
            <p>{{ msg.text }}</p>
            <div *ngIf="msg.buttons">
                <button type="button" *ngFor="let btn of msg.buttons" [ngClass]="btn.class" [ngStyle]="btn.style"
                    (click)="btn.action()">
                    {{ btn.text }}
                </button>
            </div>
        </div>
    </div>
    <form class="generator-input">
        <textarea #generatorInput placeholder="Describe the image you want..." [(ngModel)]="userInput" name="userInput"
            rows="1" class="form-control auto-resize"></textarea>
        <button type="button" (click)="fetchImage()" id="liveToastBtn" class="btn btn-primary">Generate</button>
    </form>

</div>
