<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signin-container shadow-lg p-4 bg-white rounded text-center">
        <img src="https://res.cloudinary.com/df9rcxvpg/image/upload/v1743151551/UI%20Evolution/logo.png" alt="Logo"
            class="signin-logo mb-3 img-fluid">

        <h2 class="text-primary fw-bold">Sign In</h2>

        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="mb-3 text-start">
                <label for="name" class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your first name" required
                    formControlName="name">
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required
                    formControlName="email">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required
                    formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <div class="signup-link mt-3">
            Don't have an account? <a routerLink="/sign-up" class="text-primary text-decoration-none fw-semibold">Sign
                Up</a>
        </div>
    </div>
</div>
