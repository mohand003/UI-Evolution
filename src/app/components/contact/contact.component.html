<main class="py-5">
    <div class="container" style="max-width: 800px;">
        <h1 class="text-center text-primary fw-bold mb-3">Get in Touch</h1>
        <p class="text-center text-muted mb-4">
            Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
        </p>

        <div class="card p-4 shadow-sm">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label fw-medium">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid': contactForm.get('name')?.touched && contactForm.get('name')?.invalid}"
                        placeholder="Enter Your Name Here...">
                    <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
                        class="invalid-feedback">
                        Please enter your name
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid': contactForm.get('email')?.touched && contactForm.get('email')?.invalid}"
                        placeholder="Enter Your Email Here...">
                    <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
                        class="invalid-feedback">
                        Please enter a valid email address
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label fw-medium">Message</label>
                    <textarea id="message" formControlName="message" class="form-control" rows="5"
                        [ngClass]="{'is-invalid': contactForm.get('message')?.touched && contactForm.get('message')?.invalid}"
                        placeholder="Enter Your Message Here..."></textarea>
                    <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid"
                        class="invalid-feedback">
                        Please enter your message
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid || submitting">
                    {{ submitting ? 'Sending...' : 'Send Message' }}
                </button>
            </form>
        </div>
    </div>
</main>
